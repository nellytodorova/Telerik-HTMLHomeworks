<!DOCTYPE html>
<html>
<head>
	<title>Table Spans</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		th {
			font-weight: normal;
		}
		
		.centered {
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="5" cellspacing="0">
		<thead>
			<tr>
				<th colspan="3">Title goes here</th>
				<th>A</th>
				<th>B</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2" class="centered">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4" class="centered">O</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

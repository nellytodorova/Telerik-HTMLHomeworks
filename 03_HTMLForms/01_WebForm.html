<!DOCTYPE html>
<html>
<head>
	<title>Web Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		body {
			font: 16px Times;
		}
		
		table {
			border-collapse: collapse;
		}
		
		.label {
			text-align: right;
			font-weight: bold;
		}
		
		.biggerSelect {
			width: 250px;
		}
		
		.buttonsRow {
			text-align: center;
			background-color: #CCFFFF;
		}
	</style>
</head>
<body>
	<form name="register" method="POST" action="#">
		<table border="1" cellpadding="5" cellspacing="0">
			<colgroup>
			   <col width="180px" />
			   <col width="200px" />
			</colgroup>
			<thead>
			</thead>
			<tbody>
				<tr>
					<td class="label">
						<label for="LastName">
							Last Name
						</label>
					</td>
					<td colspan="3">
						<input type="text" name="LastName" id="LastName" size="40" value="Nakov" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="FirstName">
							First Name
						</label>
					</td>
					<td colspan="3">
						<input type="text" name="FirstName" id="FirstName" size="40" value="Svetlin" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="Address">
							Address
						</label>
					</td>
					<td colspan="3">
						<textarea rows="3" cols="30" name="Address" id="Address">17 Hristo Botev Str. floor 3, apt. 12</textarea>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="City">
							City
						</label>
					</td>
					<td>
						<input type="text" name="City" id="City" size="25" value="Kaspichan" />
					</td>
					<td class="label">
						<label for="State">
							State
						</label>
					</td>
					<td>
						<input type="text" name="State" id="State" size="5" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="ZipPostalCode">
							Zip/Postal Code
						</label>
					</td>
					<td colspan="3">
						<input type="text" name="ZipPostalCode" id="ZipPostalCode" size="10" value="9325" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="Country">
							Country
						</label>
					</td>
					<td colspan="3">
						<select name="Country" id="Country" class="biggerSelect">
							<option value="Australia">
								Australia
							</option>
							<option value="Bulgaria" selected="selected">
								Bulgaria
							</option>
							<option value="Ireland">
								Ireland
							</option>
							<option value="UK">
								UK
							</option>
							<option value="USA">
								USA
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label>
							Phone (country code, area code, number)
						</label>
					</td>
					<td colspan="3">
						(+ <input type="text" name="CountryCode" size="3" value="359" /> )
						<input type="text" name="AreaCode" size="3" value="88" />
						- <input type="text" name="Number" size="20" value="8334343" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="Email">
							Email
						</label>
					</td>
					<td colspan="3">
						<input type="text" name="Email" id="Email" size="40" value="nakov@kaspichan.org" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label>
							Birth date
						</label>
					</td>
					<td colspan="3">
						<label for="BirthMonth">
							Month
						</label> 	
						<input type="text" name="BirthMonth" id="BirthMonth" size="2" value="06" />
						<label for="BirthDay">
							Day
						</label> 
							<input type="text" name="BirthDay" id="BirthDay" size="2" value="14" />
						<label for="BirthYear">
							Year (4 digit)
						</label>
							<input type="text" name="BirthYear" id="BirthYear" size="4" value="1980" />
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="Gender">
							Gender
						</label>
					</td>
					<td colspan="3">
						<select name="Gender" id="Gender">
							<option value="Male" selected="selected">
								Male
							</option>
							<option value="Female">
								Female
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label>
							Starting date
						</label>
					</td>
					<td colspan="3">
						<input type="radio" name="Spring" id="Spring" value="Spring2006" />
						<label for="Spring">
							Spring 2006
						</label>
						<input type="radio" name="Summer" id="Summer" value="Summer2006" />
						<label for="Summer">
							Summer 2006
						</label>
					</td>
				</tr>
				<tr>
					<td class="label">
						<label for="CommentsQuestions">
							Comments/Questions
						</label>
					</td>
					<td colspan="3">
						<textarea rows="5" cols="30" name="CommentsQuestions" id="CommentsQuestions">Please send me more information about the lodging.</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="buttonsRow">
						<input type="submit" value="Submit" />
						<input type="reset" name="reset" value="Clear This Form" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
